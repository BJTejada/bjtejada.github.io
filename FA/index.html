<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi amor</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('img/amar.jpg') no-repeat center center/cover;
            font-family: 'Arial', sans-serif;
        }

        h1, h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 8vw;
            animation: pulse 3s infinite; /* Animación suave */
        }

        h2 {
            font-size: 4vw;
            margin-top: 20px;
            animation: pulse 2s infinite; /* Pequeño efecto de pulsación */
        }

        button {
            font-size: 3vw;
            padding: 15px 30px;
            margin-top: 30px;
            border: none;
            margin-left: 20%;
            background-color: #ff3366;
            color: white;
            cursor: pointer;
            border-radius: 50px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: pulse 1s infinite;
        }
        .gradient-text-red{
    font-size: 6rem;
    font-weight: bold;
    border-color: #fff8fd;
    background: linear-gradient(150deg, #740496, #b91095, #ec09c6, #d10dc7,#690986);
    background-size: 400% 400%;
    -webkit-background-clip: text; /* Clip del fondo al texto */
    -webkit-text-fill-color: transparent; /* Hace el color del texto transparente */
    animation: gradientAnimation 1s ease infinite; /* Aplica la animación */
    }
    @keyframes gradientAnimation {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}   
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1 class="gradient-text-red" style="text-shadow: 2PX 2PX 25PX #c20fda;">KATHY(●'◡'●)💕</h1>
        <h2 class="gradient-text-red" style="text-shadow: 2PX 2PX 25PX #c20fda;">PA TI (◔◡◔)</h2>
        <button  onclick="window.location.href='rosas.html'" style="box-shadow:  2PX 2PX 25PX #740496;">💕💛💕(◔◡◔)💕💛💕</button>
    </div>
    <div>

    </div>
</body>
</html>
